{% extends 'base.html' %}
{% load static %}

{% block title %}ورود به حساب کاربری{% endblock %}
{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/account.css' %}">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
{% endblock %}

{% block content %}
<body>
  <div class="login-container">
    <h2><i class="bi bi-person-circle"></i> ورود به حساب کاربری</h2>
    <form class="login-form" method="post" action="">
      {% csrf_token %}

      <div class="form-group">
        <label for="username">نام کاربری</label>
        <div class="input-icon">
          <i class="bi bi-person"></i>
          <input type="text" id="username" name="username" required autofocus>
        </div>
      </div>

      <div class="form-group">
        <label for="password">رمز عبور</label>
        <div class="input-icon">
          <i class="bi bi-lock"></i>
          <input type="password" id="password" name="password" required>
        </div>
      </div>

      <button type="submit" class="login-btn">ورود</button>
    </form>

    {% if error %}
      <div class="error-message">{{ error }}</div>
    {% endif %}

    <div class="login-links">
      <span>حساب کاربری ندارید؟ <a href="{% url 'signin' %}">ثبت‌نام</a></span><br>
      <a href="#">فراموشی رمز عبور</a>
    </div>
  </div>
</body>
{% endblock %}
