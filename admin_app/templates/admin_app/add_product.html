{% extends 'base.html' %}
{% block title %}افزودن محصول جدید{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
  <h2 style="text-align:center; margin-bottom:20px;">➕ افزودن محصول جدید</h2>
  <form method="post" enctype="multipart/form-data" style="display:flex; flex-direction:column; gap:15px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color:#4caf50; color:white; padding:10px; border-radius:8px;">ثبت محصول</button>
  </form>
  <div style="margin-top:20px; text-align:center;">
    <a href="{% url 'admiin' %}" style="color:#555;">← بازگشت به پنل مدیریت</a>
  </div>
</div>
{% endblock %}
