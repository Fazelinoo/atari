<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>محصولات {{ category_name }}</title>
  <style>
    body {
      font-family: Vazirmatn, Tahoma, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    /* حذف استایل‌های header و logo و nav و header-search */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(46,125,50,0.10);
      padding: 32px 24px;
    }
    h2 {
      color: #2e7d32;
      font-size: 2rem;
      margin-bottom: 28px;
      text-align: center;
      font-weight: 900;
    }
    .products-list {
      display: flex;
      flex-wrap: wrap;
      gap: 28px;
      justify-content: center;
    }
    .product-card {
      background: #e8f5e9;
      border-radius: 14px;
      box-shadow: 0 2px 8px rgba(46,125,50,0.08);
      width: 220px;
      padding: 18px 12px;
      text-align: center;
      transition: box-shadow 0.2s;
    }
    .product-card:hover {
      box-shadow: 0 6px 18px rgba(46,125,50,0.18);
    }
    .product-card img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 12px;
    }
    .product-card h3 {
      font-size: 1.1rem;
      color: #388e3c;
      margin: 8px 0 6px;
      font-weight: 800;
    }
    .product-card .price {
      color: #1b5e20;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .product-card .desc {
      font-size: 0.95rem;
      color: #355e27;
      margin-bottom: 10px;
      min-height: 38px;
    }

    /* ریسپانسیو برای تبلت و موبایل */
    @media (max-width: 700px) {
      .container {
        padding: 18px 6px;
        margin: 18px 4px;
      }
      h2 {
        font-size: 1.4rem;
        margin-bottom: 18px;
      }
      .products-list {
        gap: 18px;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        overflow-x: auto;
        padding-bottom: 10px;
        scroll-snap-type: x mandatory;
      }
      .product-card {
        min-width: 160px;
        max-width: 80vw;
        flex: 0 0 auto;
        scroll-snap-align: start;
        padding: 14px 6px;
      }
      .product-card img {
        width: 70px;
        height: 70px;
        margin-bottom: 10px;
      }
      .product-card h3 {
        font-size: 1.05rem;
      }
      .product-card .desc {
        font-size: 0.92rem;
        min-height: 28px;
      }
      .product-card .price {
        font-size: 1rem;
      }
    }

    /* حذف حالت ستونی قبلی برای موبایل */
    @media (max-width: 480px) {
      .products-list {
        flex-direction: row;
        align-items: stretch;
      }
      .product-card {
        width: 80vw;
        min-width: 180px;
        max-width: 260px;
      }
    }
  </style>
</head>
<body>
{% include "header.html" %}
  <div class="container">
    <h2>محصولات {{ category_name }}</h2>
    <div class="products-list">
      {% for product in products %}
        <a href="{% url 'product_detail' product.pk %}" style="text-decoration:none; color:inherit;">
          <div class="product-card">
            <img src="{% if product.image %} {{ product.image.url }} {% endif %}" alt="{{ product.title }}">
            <h3>{{ product.title }}</h3>
            <div class="desc">{{ product.description }}</div>
            <div class="price">{{ product.price }}.000 تومان</div>
          </div>
        </a>
      {% empty %}
        <p>محصولی برای این دسته وجود ندارد.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
